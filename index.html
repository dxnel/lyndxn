<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>t.m.t.r.</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="noise-overlay"></div>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <a href="#" id="home-link">t.m.t.r.</a>
    </div>
    <nav class="nav-right">
      <div id="admin-icon" title="Admin" role="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3c0 .55-.45 1-1 1H6c-.55 0-1-.45-1-1v-1h14v1z"/></svg>
      </div>
    </nav>
  </div>
</header>

<main class="container" id="app"></main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div class="copyright">Â© <span id="year"></span> Tell Me The Rain (t.m.t.r.)</div>
    <div class="socials">
      <a href="https://spotify.com" target="_blank" class="social-link">Spotify</a>
      <a href="https://soundcloud.com" target="_blank" class="social-link">SoundCloud</a>
      <a href="https://youtube.com" target="_blank" class="social-link">YouTube</a>
    </div>
  </div>
</footer>

<div id="player-dock" aria-live="polite">
  <div class="glass-panel">
    <div class="player-inner">
      <div class="player-left">
        <img id="dock-cover" src="" alt="" />
        <div class="player-meta">
          <div id="dock-title">Select a track</div>
          <div id="dock-sub">t.m.t.r.</div>
        </div>
      </div>
      
      <div class="player-controls">
        <div class="control-buttons">
            <button id="btn-prev" title="Previous">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M11 19V5l-11 7 11 7zm11 0V5l-11 7 11 7z"/></svg>
            </button>
            <button id="btn-play" class="play-fab" title="Play/Pause">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button id="btn-next" title="Next">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M4 19V5l11 7-11 7zm11 0V5l11 7-11 7z"/></svg>
            </button>
        </div>
        <div class="scrubber">
             <span id="cur-time">0:00</span>
             <div class="range-wrapper">
                 <input id="seek" type="range" min="0" max="100" value="0" step="0.1" />
             </div>
             <span id="dur-time">0:00</span>
        </div>
      </div>
      
      <div class="player-right">
        <a id="download-link" download class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        </a>
      </div>
    </div>
  </div>
</div>

<div id="modal-overlay" class="hidden">
  <div id="custom-modal" class="modal">
    <h2 id="modal-title">Admin Login</h2>
    <p id="modal-text"></p>
    <div id="modal-input-area">
      <input type="text" id="modal-password" placeholder="Enter password">
    </div>
    <div class="modal-buttons">
      <button id="modal-cancel" class="btn secondary">Cancel</button>
      <button id="modal-submit" class="btn">Login</button>
    </div>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
